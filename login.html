<style>

        * {
            box-sizing: border-box;
        }
        

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="tel"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input[type="tel"] {
            width: 49%;
        }

        .form-group select {
            width: 100%;
        }

        .form-group select,
        .form-group input[type="tel"],
        .form-group input[type="text"] {
            margin-top: 5px;
        }

        .form-group .code {
            display: flex;
        }

        .form-group .code input {
            flex: 1;
        }

        .form-group input[type="email"] {
            width: 100%;
        }

        .form-group input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
</style>


</head>
